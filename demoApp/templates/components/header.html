    </div>

        </div>
    </div>

    <div class="header-right">
        <!--<button class="header-btn" title="Notifications">

        <button class="header-btn" title="Grille">

            {% if user.first_name %}
                {{ user.first_name.0 }}{{ user.last_name.0 }}
            {% else %}
                U
            {% endif %}-->
