<!-- core/templates/modals/client_form.html -->

<div class="modal" id="modalClient" data-modal>
    <div class="modal-header">
        <div class="modal-header-left">
            <div class="modal-icon icon-blue">
                <i data-lucide="user-plus"></i>
            </div>
            <div>
                <div class="modal-title">Nouveau client</div>
                <div class="modal-subtitle">Renseignez les informations du client</div>
            </div>
        </div>
        <button class="modal-close" data-modal-close>
            <i data-lucide="x"></i>
        </button>
    </div>

    <form method="post" action="{% url 'client_create' %}" id="formClient" data-modal-form>
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-grid">
                {% for field in client_form %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %}
                            <span class="required">*</span>
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="form-error">{{ field.errors.0 }}</span>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-modal-close>Annuler</button>
            <button type="submit" class="btn btn-submit">
                <i data-lucide="check" style="width:14px;height:14px;"></i>
                Cr√©er le client
            </button>
        </div>
    </form>
</div>
