<!-- Modal suppression client -->
<div class="modal-backdrop" id="deleteClientBackdrop"></div>
<div class="modal modal-danger" id="deleteClientModal">
    <div class="modal-header">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                 stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            Supprimer le client
        </h3>
        <button class="modal-close" id="closeDeleteModal">&times;</button>
    </div>
    <div class="modal-body">
        <div class="delete-warning">
            <div class="delete-warning-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
            </div>
            <p class="delete-warning-text">
                Êtes-vous sûr de vouloir supprimer <strong id="deleteClientName"></strong> ?
            </p>
            <p class="delete-warning-sub">Cette action est irréversible. Toutes les données associées seront perdues.</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Annuler</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            Supprimer définitivement
        </button>
    </div>
</div>
