<!-- ═══════════════ MODAL MODIFIER FACTURE ═══════════════ -->
<div class="modal-backdrop" id="editFactureBackdrop"></div>
<div class="modal" id="editFactureModal" data-modal>
    <form id="editFactureForm" method="post">
        {% csrf_token %}
        <input type="hidden" id="editFactureId" name="facture_id" value="">

        <div class="modal-header">
            <div class="modal-header-left">
                <div class="modal-icon icon-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="modal-title">Modifier la facture</h2>
                    <p class="modal-subtitle">Mettre à jour les informations</p>
                </div>
            </div>
            <button type="button" class="modal-close" onclick="closeEditFactureModal()">&times;</button>
        </div>

        <div class="modal-body">
            <div class="form-grid">
                {% for field in edit_facture_form %}
                <div class="form-group">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %}
                            <span class="required">*</span>
                        {% endif %}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-ghost" onclick="closeEditFactureModal()">Annuler</button>
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                Enregistrer
            </button>
        </div>
    </form>
</div>
