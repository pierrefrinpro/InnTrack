<!-- ═══════════════ MODAL MODIFIER DEVIS ═══════════════ -->
<!-- ═══ OVERLAY EDIT DEVIS ═══ -->
<div id="editTravauxOverlay" class="modal-overlay"></div>

<!-- ═══ MODAL EDIT DEVIS ═══ -->
<div id="editTravauxModal" class="modal">
    <div class="modal-header">
        <div class="modal-header-left">
            <div class="modal-icon icon-blue">
                <i data-lucide="pencil"></i>
            </div>
            <div>
                <h3 class="modal-title">Modifier le travaux</h3>
                <p class="modal-subtitle">Mettre à jour les informations</p>
            </div>
        </div>
        <button class="modal-close" onclick="closeEditTravauxModal()">
            <i data-lucide="x"></i>
        </button>
    </div>

    <!-- ═══ FORM avec ID caché ═══ -->
    <form id="editTravauxForm" method="post">
        {% csrf_token %}
        <input type="hidden" id="editTravauxId" name="travaux_id" value="">

        <div class="modal-body">
            <div class="form-grid">
                {% for field in edit_travaux_form %}
                <div class="form-group">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %}
                            <span class="required">*</span>
                        {% endif %}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-ghost" onclick="closeEditTravauxModal()">Annuler</button>
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                Enregistrer
            </button>
        </div>
    </form>
</div>
